name: Build and Deploy Weather App

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install -g http-server gettext

    - name: Inject API key and prepare dist folder
      run: |
        echo "âœ… Injecting API key using sed"
        mkdir dist
        sed "s|\${OPENWEATHER_API_KEY}|${{ secrets.OPENWEATHER_API_KEY }}|g" script.template.js > dist/script.js
        cp index.html style.css dist/
        echo "ğŸ” Final script.js contents:"
        cat dist/script.js

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
